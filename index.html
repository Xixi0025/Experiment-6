<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1>My To-Do List</h1>
            <p class="subtitle">Stay organized and productive</p>
        </header>

        <div class="input-section">
            <input 
                type="text" 
                id="taskInput" 
                class="task-input" 
                placeholder="What needs to be done?"
                maxlength="200"
            >
            <button id="addTaskBtn" class="btn btn--primary">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 3V13M3 8H13" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                Add Task
            </button>
        </div>

        <div class="task-stats">
            <div class="stat">
                <span class="stat-label">Total Tasks:</span>
                <span id="totalTasks" class="stat-value">0</span>
            </div>
            <div class="stat">
                <span class="stat-label">Completed:</span>
                <span id="completedTasks" class="stat-value">0</span>
            </div>
            <button id="clearAllBtn" class="btn btn--secondary btn--sm" style="display: none;">
                Clear All
            </button>
        </div>

        <div class="tasks-container">
            <div id="emptyState" class="empty-state">
                <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="32" cy="32" r="30" stroke="currentColor" stroke-width="2" opacity="0.2"/>
                    <path d="M32 20V32M32 32V44M32 32H44M32 32H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
                </svg>
                <h3>No tasks yet</h3>
                <p>Add your first task to get started!</p>
            </div>
            <ul id="taskList" class="task-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
